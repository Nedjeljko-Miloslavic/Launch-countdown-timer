<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css" />
	<title>Frontend Mentor | Launch countdown timer</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
	<style></style>
</head>
<body>

	<h2>We're launching soon</h2>
	<div id="flex_container">
		<div class="card">
			<div class="upper">
				
				<span></span>
				<div class="circle_1"></div>
				<div class="circle_2"></div>
			</div>
			<div class="lower"><span>
			
				<div class="below">
					<span></span>
					<div class="circle_below_1"></div>
					<div class="circle_below_2"></div>
				</div>
					<div class="up">
					<div><span></span></div>
					<div class="circle_up_1"></div>
					<div class="circle_up_2"></div>
				</div>
				
			</div>
			<div class="text">days</div>
		</div>
		
		<div class="card">
			<div class="upper">
				<span></span>
			</div>
			<div class="lower"><span>
				<div class="below"><span></span></div>
				<div class="up"><div><span></span></div></div>
			</div>
			<div class="text">hours</div>
		</div>
		
		<div class="card">
			<div class="upper">
				<span></span>
			</div>
			<div class="lower"><span>
				<div class="below"><span></span></div>
				<div class="up"><div><span></span></div></div>
			</div>
			<div class="text">minutes</div>
		</div>
		
		<div class="card">
			<div class="upper">
				<span></span>
			</div>
			<div class="lower"><span>
				<div class="below"><span></span></div>
				<div class="up"><div><span></span></div></div>
			</div>
			<div class="text">seconds</div>
		</div>
	</div>
	
	<div id="test">
		<div id="first"><span></span></div>
		<div id="second"><span></span></div>
	</div>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</div>
	
	<script src="app.js"></script>
</body>
</html>
